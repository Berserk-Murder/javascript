<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX-3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center">Sistema que calcula a média de dois valores</h1>
    <form class="bg-info-subtle rounded p-2">
      <label class="form-label fw-bold" for="idade">Idade:</label>
      <input
        type="number"
        id="idade"
        class="form-control"
        placeholder="Digite sua idade"
        />
        <br>
        <p>Você possui CARTEIRA DE MOTORISTA?</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="posse" id="yes" value="Y" checked>
        <label class="form-check-label" for="posse">
          Possui.
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="posse" id="no" value="N">
        <label class="form-check-label" for="posse">
          Não possui.
        </label>
      </div>
      <div class="d-flex justify-content-between">
        <input
          type="button"
          value="Resultado"
          onclick="idadeDirecao()"
          class="btn btn-secondary mt-3"
        />
        <input
          type="reset"
          class="btn btn-danger mt-3"
          value="Limpar"
          onclick="limpar()"
        />
      </div>
    </form>
    <hr />
    <p class="text-center mt-3">
      <strong>RESULTADO FINAL:</strong>
      <span class="badge bg-info fs-4" id="result"></span>
</p>
    <script src="exerc.3.js"></script>
  </body>
</html>
