<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX-1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center">Números Naturais</h1>
    <form class="bg-info-subtle rounded p-2">
      <label class="form-label fw-bold" for="age">Número:</label>
      <input
        type="number"
        id="number"
        class="form-control"
        placeholder="Números"
      />
      <br />
      <div class="d-flex justify-content-between">
        <input
          type="button"
          value="Resultado"
          onclick="idadeDirecao()"
          class="btn btn-secondary mt-3"
        />
        <input
          type="reset"
          class="btn btn-danger mt-3"
          value="Limpar"
          onclick="limpar()"
        />
      </div>
    </form>
    <hr />
    <p class="text-center mt-3">
      <strong>Resultado:</strong>
      <span class="badge bg-info fs-4" id="result"></span>
    </p>
    <script src="exerc.1.js"></script>
  </body>
</html>
